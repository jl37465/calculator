<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator Web App</title>
</head>
<body>
    <div id="main-container">
        <div id="results-container">
            <h1 id="results">RESULT</h1>
        </div>
        <div id="button-container">
        <button id="button7" class="row1">7</button>
        <button id="button8" class="row1">8</button>
        <button id="button9" class="row1">9</button>
        <button id="button/" class="row1">/</button>

        <button id="button4" class="row2">4</button>
        <button id="button5" class="row2">5</button>
        <button id="button6" class="row2">6</button>
        <button id="button*" class="row2">*</button>

        <button id="button1" class="row3">1</button>
        <button id="button2" class="row3">2</button>
        <button id="button3" class="row3">3</button>
        <button id="button-" class="row3">-</button>

        <button id="button0" class="row4">0</button>        
        <button id="buttonCE" class="row4">CE</button>
        <button id="button=" class="row4">=</button>
        <button id="button+" class="row4">+</button>
        </div>
    </div>
</body>
</html>
