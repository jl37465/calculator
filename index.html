<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
    <title>Calculator Web App</title>
</head>
<body>
    <div id="main-container">
        <div id="results-container">
            <div id="overflow-container">
                <h1 id="results">0</h1>
            </div>
        </div>
        
        <div id="button-container">
            <button id="buttonSeven" class="row1">7</button>
            <button id="buttonEight" class="row1">8</button>
            <button id="buttonNine" class="row1">9</button>
            <button id="buttonDivide" class="row1">/</button>

            <button id="buttonFour" class="row2">4</button>
            <button id="buttonFive" class="row2">5</button>
            <button id="buttonSix" class="row2">6</button>
            <button id="buttonMultiply" class="row2">*</button>

            <button id="buttonOne" class="row3">1</button>
            <button id="buttonTwo" class="row3">2</button>
            <button id="buttonThree" class="row3">3</button>
            <button id="buttonMinus" class="row3">-</button>

            <button id="buttonZero" class="row4">0</button>        
            <button id="buttonCE" class="row4">CE</button>
            <button id="buttonEquals" class="row4">=</button>
            <button id="buttonPlus" class="row4">+</button>
        </div>
    </div>
    <footer> <h2>Created by Joel Lee (2021)</h2><a href="https://github.com/jl37465"><img src="images/github-icon.png" alt="Github icon and link to profile" id="github-icon"></a></footer>
</body>
</html>
